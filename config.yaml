options:
  glance-release:
    default: distro
    type: string
    description: Glance PPA from which to install. (distro, trunk, milestone, milestone-proposed or ppa:somewhere/else)
  db-user:
    default: glance
    type: string
    description: Database username
  glance-db:
    default: glance
    type: string
    description: Glance database name.
